<!doctype html>
<html lang="en-EN">
<head>
    <meta charset="utf-8"/>
    <title>Quarkus Customer Service</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("customerManagement", []);
      angular.module('customerManagement').constant('SERVER_URL','/customers');

      //Controller Part
      app.controller("customerManagementController",  function ($scope, $http, SERVER_URL) {
        //Initialize page with default data which is blank in this example
        $scope.customers = [];
        $scope.form = {
          id: -1,
          firstName: "",
          lastName: ""
        };
        //Now load the data from server
        _refreshPageData();
        //HTTP POST/PUT methods for add/edit customers
        $scope.update = function () {
          var method = "";
          var url = "";
          var data = {};
          if ($scope.form.id === -1) {
            //Id is absent so add customers - POST operation
            method = "POST";
            url = SERVER_URL;
            data.firstName = $scope.form.firstName;
            data.lastName = $scope.form.lastName;
          } else {
            //If Id is present, it's edit operation - PUT operation
            method = "PUT";
            url = SERVER_URL;

            data.id = $scope.form.id;
            data.firstName = $scope.form.firstName;
            data.lastName = $scope.form.lastName;
          }
          $http({
            method: method,
            url: url,
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(_success, _error);
        };
        //HTTP DELETE - delete customer by id
        $scope.remove = function (customer) {

          $http({
            method: 'DELETE',
            url: SERVER_URL+"/"+customer.id
          }).then(_success, _error);
        };
        //In case of edit customers, populate form with customer data
        $scope.edit = function (customer) {
          $scope.form.firstName = customer.firstName;
          $scope.form.lastName = customer.lastName;
          $scope.form.id = customer.id;
        };
        /* Private Methods */
        //HTTP GET - get all customers
        function _refreshPageData() {
          $http({
            method: 'GET',
            url: SERVER_URL
          }).then(function successCallback(response) {
            $scope.customers = response.data;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }
        function _success(response) {
          _refreshPageData();
          _clearForm()
        }
        function _error(response) {
          alert(response.data.message || response.statusText);
        }
        //Clear the form
        function _clearForm() {
          $scope.form.firstName = "";
          $scope.form.lastName = "";
          $scope.form.id = -1;
        }
      });
    </script>
</head>
<body ng-app="customerManagement" ng-controller="customerManagementController">

<div class="divTable blueTable">
    <h1>Quarkus CRUD Example</h1>
    <h2>Enter Customer:</h2>
    <form ng-submit="update()">
        <div class="divTableRow">
            <div class="divTableCell">First Name:</div>
            <div class="divTableCell"><input type="text" placeholder="First Name" ng-model="form.firstName" size="60"/></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">Last Name:</div>
            <div class="divTableCell"><input type="text" placeholder="Last Name" ng-model="form.lastName" size="60"/></div>
        </div>

        <input type="submit" value="Save"/>
    </form>
    <div class="divTable blueTable">
        <div class="divTableHeading">
            <div  class="divTableHead">Customer First Name</div>
            <div  class="divTableHead">Customer Last Name</div>
            <div  class="divTableHead">Action</div>
        </div>
        <div class="divTableRow" ng-repeat="customer in customers">
            <div class="divTableCell">{{ customer.firstName }}</div>
            <div class="divTableCell">{{ customer.lastName }}</div>
            <div class="divTableCell">
                <a ng-href="/order.html?customerId={{ customer.id }}&customerName={{ customer.name }}&customerSurname={{ customer.surname }}" class="myButton">Orders</a>
                <a ng-click="edit( customer )" class="myButton">Edit</a>
                <a ng-click="remove( customer )" class="myButton">Remove</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
